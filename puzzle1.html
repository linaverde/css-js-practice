<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            text-align: center;
        }

        div > div {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 5px;
        }
        .blue{
            background-color: blue;
        }
        .red {
            background-color: red;
        }
    </style>

    <meta charset="UTF-8">
    <title>Головоломка</title>
</head>


<body>
<div id="container">
    <div onclick="elemClick(0)" class="blue"></div>
    <div onclick="elemClick(1)" class="blue"></div>
    <div onclick="elemClick(2)" class="blue"></div>
    <div onclick="elemClick(3)" class="blue"></div>
    <div onclick="elemClick(4)" class="blue"></div>
    <div onclick="elemClick(5)" class="blue"></div>
    <div onclick="elemClick(6)" class="blue"></div>
</div>
<input type="button" onclick="mix()" value="Запутать"/> <input type="button" onclick="makeup()" value="Решить"/>
<script>
    let block = document.querySelectorAll("div > div");
    block.forEach(function (item, i, block) {
        console.log(item.style.backgroundColor);
        item.style.backgroundColor = "blue";
    });


    function elemClick(j) {
        console.log(j);
        let block = document.querySelectorAll("div > div");
        block.forEach(function (item, i, block) {
            if (i >= j) {
                item.classList.toggle(".blue");
                item.classList.toggle(".red");
                }
        });
    }

    function makeup() {
        let block = document.querySelectorAll("div > div");
        block.forEach(function (item, i, block) {
            item.style.backgroundColor = "blue";
        });
    }

            if (color === 1) {
                item.style.backgroundColor = "blue";
            } else {
                item.style.backgroundColor = "red";
            }
        });
    }
</script>
</body>
</html>
